<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carregando sua dieta</title>

  <!-- CSS CORRETO -->
  <link rel="stylesheet" href="carregando.css">
</head>
<body>

  <!-- BARRA -->
  <div class="barra-container">
    <div class="barra-progresso" id="barraProgresso"></div>
  </div>

  <div class="container">

    <!-- LOADING -->
    <div id="loading">
      <h1>Carregando sua dieta<span class="dots">...</span></h1>
    </div>

    <!-- RESUMO -->
    <div id="resumo" class="hidden">
      <div class="card-resumo">

        <img src="logo-nutrimais.png" class="logo-resumo">

        <h2>Resumo da sua dieta</h2>

        <p><strong>Dados:</strong></p>
        <p id="dadosUsuario"></p>

        <p class="objetivo">
          <strong>Objetivo:</strong>
          <span id="objetivoUsuario"></span>
        </p>

        <p><strong>Alimentos selecionados:</strong></p>
        <ul id="listaAlimentos"></ul>

        <button class="btn-principal" onclick="irParaPlanos()">
          Gerar Dieta
        </button>

      </div>
    </div>
  </div>

  <!-- JS CORRETO -->
  <script src="carregando.js"></script>
</body>
</html>
