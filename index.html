<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="Nutri+" class="logo">
        <h2>Escolha seu objetivo</h2>
    </header>

    <div class="container">
        
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <button class="option" onclick="selectOption('Emagrecimento')">Emagrecimento</button>
        <button class="option" onclick="selectOption('Definição Muscular')">Definição Muscular</button>
        <button class="option" onclick="selectOption('Emagrecer + Ganho de Massa')">Emagrecer + Ganho de Massa</button>
        <button class="option" onclick="selectOption('Definição + Ganho de Massa')">Definição + Ganho de Massa</button>
        <button class="option" onclick="selectOption('Nutricionista')">Nutricionista</button>

    </div>

    <script src="script.js"></script>

</body>
</html>
